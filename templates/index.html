<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transformer Logbook</title>
</head>
<body>

<h2>Transformer Test Logbook</h2>

<form method="post">
Rating (kVA):<br>
<input name="rating" required><br><br>

HV Voltage (V):<br>
<input name="hv" required><br><br>

LV Voltage (V):<br>
<input name="lv" required><br><br>

Vector Group:<br>
<input name="vector" required><br><br>

<h3>Insulation Resistance Test</h3>
IR HV (M立):<br>
<input name="ir_hv" required><br><br>

IR LV (M立):<br>
<input name="ir_lv" required><br><br>

<h3>Winding Resistance Test</h3>
WR HV (立):<br>
<input name="wr_hv" required><br><br>

WR LV (立):<br>
<input name="wr_lv" required><br><br>

<h3>Turns Ratio Test</h3>
TTR Value:<br>
<input name="ttr" required><br><br>

<button type="submit">Generate Report</button>
</form>

</body>
</html>
